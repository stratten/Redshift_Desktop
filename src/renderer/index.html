<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redshift</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Redshift Logo" style="width: 32px; height: 32px; border-radius: 6px;">
                <h1>Redshift</h1>
            </div>
            
            <div style="padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <div style="font-size: 12px; color: #718096;">
                    <span id="libraryPath">~/Music/RedshiftMaster</span>
                </div>
            </div>
            
            <nav>
                <div class="nav-section-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    Music
                </div>
                
                <div class="nav-item nav-item-indented active" data-tab="music" data-subtab="library">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                    All
                </div>
                
                <div class="nav-item nav-item-indented" data-tab="music" data-subtab="artists">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Artists
                </div>
                
                <div class="nav-item nav-item-indented" data-tab="music" data-subtab="albums">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Albums
                </div>
                
                <div class="nav-item nav-item-indented" data-tab="music" data-subtab="playlists">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18"></path>
                    </svg>
                    Playlists
                </div>
                
                <div class="nav-item nav-item-indented" data-tab="music" data-subtab="recentlyPlayed">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Recently Played
                </div>
                
                <div class="nav-section-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"></path>
                        <path d="M23 20v-6h-6"></path>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10"></path>
                        <path d="M3.51 15a9 9 0 0 0 14.85 4.36L23 14"></path>
                    </svg>
                    Sync
                </div>
                
                <div class="nav-item nav-item-indented" data-tab="usb-sync">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                        <line x1="12" y1="18" x2="12.01" y2="18"></line>
                    </svg>
                    USB Sync
                </div>
                
                <div class="nav-item nav-item-indented" data-tab="doppler-sync">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                        <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                        <circle cx="12" cy="20" r="1"></circle>
                    </svg>
                    Doppler Sync
                </div>
                
                <div class="nav-item" data-tab="history">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    History
                </div>
                
                <div class="nav-item" data-tab="settings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 2v3m0 14v3m10-10h-3M5 12H2m15.364-6.364l-2.121 2.121M8.757 15.243l-2.121 2.121m12.728 0l-2.121-2.121M8.757 8.757L6.636 6.636"></path>
                    </svg>
                    Settings
                </div>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header" id="titleBar">
                <!-- Left: Page Title + Actions -->
                <div class="header-left">
                <h2 id="pageTitle">All Music</h2>
                    <div class="header-left-actions">
                        <div id="usbSyncActions" class="header-actions" style="display: none;">
                            <button class="btn btn-secondary btn-sm" id="scanBtn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6"></path>
                            <path d="M23 20v-6h-6"></path>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                        Scan Library
                    </button>
                    
                            <button class="btn btn-primary btn-sm" id="syncBtn" disabled>
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22,4 12,14.01 9,11.01"></polyline>
                        </svg>
                        Start Sync
                    </button>
                    </div>
                    <div id="musicActions" class="header-actions">
                            <button class="btn btn-secondary btn-sm" id="scanMusicBtn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 4v6h6"></path>
                                <path d="M23 20v-6h-6"></path>
                                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                            </svg>
                            Refresh Library
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="header-center-group">
                <!-- Center: Mini Player -->
                <!-- include: partials/components/mini-player.html -->
                
                <!-- Output Device Selector (button only, dropdown is portaled to body) -->
                <div class="output-device-selector" id="outputDeviceSelector">
                    <button class="output-device-btn" id="outputDeviceBtn" title="Audio Output Device">
                        <span class="sf-symbol">ô€‘¢</span>
                        <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
                
            <!-- Right: Queue Preview -->
            <div class="header-right">
                <!-- include: partials/components/queue-preview.html -->
            </div>
        </div>
            
            <div class="content-area">
                <!-- include: partials/tabs/music-tab.html -->
                
                <!-- include: partials/tabs/usb-sync-tab.html -->
                
                <!-- include: partials/tabs/doppler-sync-tab.html -->
                
                <!-- include: partials/tabs/history-tab.html -->
                
                <!-- include: partials/tabs/settings-tab.html -->
            </div>
        </div>
    </div>

    <!-- Modals (loaded from partials at build time) -->
    <!-- include: partials/modals/transfer-modal.html -->
    <!-- include: partials/modals/create-playlist-modal.html -->
    <!-- include: partials/modals/album-art-modal.html -->
    <!-- include: partials/modals/queue-modal.html -->
    <!-- include: partials/modals/equalizer-modal.html -->

    <!-- Portaled Dropdowns (position: fixed elements that need to be at body level to avoid stacking context issues) -->
    <div class="output-device-dropdown" id="outputDeviceDropdown">
        <div class="dropdown-header">Audio Output</div>
        <div class="device-list" id="outputDeviceList">
            <!-- Devices populated by JS -->
        </div>
        <div class="dropdown-footer">
            <button class="refresh-btn" id="refreshOutputDevices">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Refresh
            </button>
        </div>
    </div>

    <!-- Audio Player modules (loaded before main AudioPlayer) -->
    <script src="components/audioplayer/AudioPlayerUI.js"></script>
    <script src="components/audioplayer/AudioPlayerQueue.js"></script>
    <script src="components/audioplayer/AudioPlayerEqualizer.js"></script>
    <script src="components/audioplayer/AudioPlayerOutputDevice.js"></script>
    <script src="components/audioplayer/AudioPlayerPlayback.js"></script>
    <script src="components/audioplayer/AudioPlayerControls.js"></script>
    <script src="components/audioplayer/AudioPlayerProgress.js"></script>
    <!-- Services -->
    <script src="services/MusicBrainzService.js"></script>
    <script src="services/LoggingService.js"></script>
    <script src="services/SongsMetadataManager.js"></script>
    <script src="services/IPCEventManager.js"></script>
    
    <!-- Views -->
    <script src="views/USBSyncDashboard.js"></script>
    
    <!-- Components -->
    <!-- Shared UI Components (used across multiple views) -->
    <script src="components/shared/TrackUIComponents.js"></script>
    <script src="components/shared/TrackEventHandlers.js"></script>
    <script src="components/shared/PlaylistPickerUtils.js"></script>
    <!-- Main AudioPlayer orchestrator (depends on all audioplayer modules above) -->
    <script src="components/AudioPlayer.js"></script>
    <!-- Music Library modules (loaded before MusicLibrary) -->
    <script src="components/musiclibrary/MusicLibraryRenderer.js"></script>
    <script src="components/musiclibrary/MusicLibraryDataManager.js"></script>
    <script src="components/musiclibrary/MusicLibraryOperations.js"></script>
    <script src="components/musiclibrary/MusicLibraryEventHandlers.js"></script>
    <script src="components/MusicLibrary.js"></script>
    <!-- Artists View modules (loaded before ArtistsView) -->
    <script src="components/artists/ArtistViewHelpers.js"></script>
    <script src="components/artists/ArtistDataProcessor.js"></script>
    <script src="components/artists/ArtistListRenderer.js"></script>
    <script src="components/artists/ArtistAlbumsRenderer.js"></script>
    <script src="components/artists/ArtistDetailRenderer.js"></script>
    <script src="components/artists/ArtistImageFetcher.js"></script>
    <script src="components/ArtistsView.js"></script>
    <script src="components/AlbumsView.js"></script>
    <script src="components/SyncManager.js"></script>
    <script src="components/SettingsManager.js"></script>
    <!-- Playlist Manager modules (loaded before PlaylistManager) -->
    <script src="components/playlists/PlaylistMainRenderer.js"></script>
    <script src="components/playlists/PlaylistAddTracksModalRenderer.js"></script>
    <script src="components/playlists/PlaylistAddTracksManager.js"></script>
    <script src="components/playlists/PlaylistAddTracksCoordinator.js"></script>
    <script src="components/playlists/PlaylistOperations.js"></script>
    <script src="components/playlists/PlaylistCRUD.js"></script>
    <script src="components/PlaylistManager.js"></script>
    <script src="components/DopplerSync.js"></script>
    <script src="components/DeviceManager.js"></script>
    
    <!-- Main UI Manager -->
    <script src="renderer.js"></script>
</body>
</html>
